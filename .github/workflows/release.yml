name: Release

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Delete old release assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ github.token }}
        tag: dev
        assets: | 
          weed-large-disk-*
          weed-*

    - name: Set BUILD_TIME env
      run: echo BUILD_TIME=$(date -u +%Y%m%d) >> ${GITHUB_ENV}

    - name: Go Release Binaries
      uses: wangyoucao577/go-release-action@feature/asset-name
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux # default is 
        goarch: amd64 # default is 
        release_tag: dev
        overwrite: true 
        build_flags: -tags 5BytesOffset # optional, default is 
        ldflags: -extldflags -static -X github.com/chrislusf/seaweedfs/weed/util.COMMIT=${{github.sha}}
        # Where to run `go build .`
        project_path: weed
        binary_name: weed-large-disk
        asset_name: "weed-large-disk-${{ env.BUILD_TIME }}-${{ matrix.goos }}-${{ matrix.goarch }}"

    - name: Go Release Binaries
      uses: wangyoucao577/go-release-action@v1.10
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: linux # default is 
        goarch: amd64 # default is 
        release_tag: dev
        overwrite: true 
        ldflags: -extldflags -static -X github.com/chrislusf/seaweedfs/weed/util.COMMIT=${{github.sha}}
        # Where to run `go build .`
        project_path: weed
        binary_name: weed
